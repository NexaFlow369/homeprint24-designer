<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5">
  <title>HomePrint24 – Print Your Legacy</title>
  <meta name="description" content="Dein 3D Textil-Editor – live gestalten ab 19,99 €">
  
  <!-- PWA + Favicon -->
  <link rel="manifest" href="data:application/manifest+json,{\"name\":\"HomePrint24\",\"short_name\":\"HP24\",\"theme_color\":\"#0f172a\",\"background_color\":\"#0f172a\",\"display\":\"standalone\"}">
  
  <!-- Tailwind + Alpine + Fabric -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
  
  <style>
    :root{--hp:#1D3557;--acc:#0ea5e9;--dark:#0f172a}
    body { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%); min-height: 100vh; }
    canvas { border-radius: 2rem; box-shadow: 0 30px 80px -10px rgba(0,0,0,0.8), 0 0 60px rgba(139,92,246,0.4); transform: perspective(1000px) rotateX(4deg); transition: all 0.4s; }
    canvas:hover { transform: perspective(1000px) rotateX(2deg) scale(1.02); box-shadow: 0 40px 100px -10px rgba(0,0,0,0.9), 0 0 80px rgba(139,92,246,0.6); }
    .upload-zone { background: linear-gradient(135deg, rgba(139,92,246,0.2), rgba(59,130,246,0.2)); border: 3px dashed rgba(139,92,246,0.6); backdrop-filter: blur(20px); }
    .upload-zone:hover { border-color: #8b5cf6; background: rgba(139,92,246,0.3); }
    .glass { background: rgba(255,255,255,0.08); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
    [x-cloak] { display: none !important; }
  </style>
</head>
<body x-data="hp24()" x-init="init()" class="text-white">

<div class="min-h-screen flex flex-col">
  <!-- Header -->
  <header class="text-center py-12 px-6">
    <h1 class="text-6xl md:text-8xl font-black tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 via-purple-500 to-pink-500 drop-shadow-2xl">
      HomePrint24
    </h1>
    <p class="text-2xl md:text-3xl mt-4 opacity-90 font-light">Print Your Legacy</p>
  </header>

  <!-- Main Content -->
  <div class="flex-1 max-w-7xl mx-auto w-full px-6 pb-20 grid lg:grid-cols-2 gap-10 items-start">
    
    <!-- Canvas + Upload Zone -->
    <div class="space-y-8">
      <!-- Upload Drop Zone -->
      <div @drop.prevent="drop($event)" @dragover.prevent @dragenter.prevent="dragActive=true" @dragleave.prevent="dragActive=false"
           :class="dragActive ? 'border-purple-400 shadow-2xl shadow-purple-500/50' : 'border-purple-600/60'"
           class="upload-zone rounded-3xl p-16 text-center cursor-pointer transition-all duration-300"
           x-data="{ dragActive: false }">
        <input type="file" @change="file($event)" accept="image/*" class="hidden" id="up">
        <div class="text-9xl mb-8 opacity-80">⬆</div>
        <p class="text-4xl md:text-5xl font-black mb-6">Motiv hier reinziehen</p>
        <button @click="$refs.up?.click()" class="px-12 py-6 bg-gradient-to-r from-cyan-500 to-purple-600 rounded-full font-black text-2xl shadow-2xl hover:scale-110 transition">
          Oder klicken zum Hochladen
        </button>
      </div>

      <!-- Canvas -->
      <div class="glass rounded-3xl p-8">
        <canvas id="c" width="800" height="960" class="w-full h-auto block mx-auto"></canvas>
        <div class="flex justify-center gap-6 mt-8">
          <button @click="toggleView" class="px-10 py-5 bg-white/20 backdrop-blur rounded-full font-bold text-xl hover:bg-white/30 transition">
            <span x-text="view.toUpperCase()"></span>
          </button>
          <button @click="download()" class="p-5 bg-cyan-500 rounded-full text-3xl hover:scale-110 transition">⬇</button>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <div class="space-y-8">
      <!-- Product Tabs -->
      <div class="flex flex-wrap justify-center gap-4">
        <template x-for="p in products">
          <button @click="selectProduct(p.id)" 
                  :class="product===p.id ? 'bg-gradient-to-r from-cyan-500 to-purple-600 shadow-2xl shadow-purple-500/50' : 'bg-white/10 hover:bg-white/20'"
                  class="px-8 py-5 rounded-full font-bold text-lg transition-all hover:scale-110">
            <span x-text="p.name"></span>
          </button>
        </template>
      </div>

      <!-- Options Panel -->
      <div class="glass rounded-3xl p-10 space-y-8">
        <!-- Colors -->
        <div class="flex justify-center gap-6">
          <template x-for="c in colors">
            <button @click="color=c.code;loadMockup()"
                    :style="{background:c.hex}"
                    class="w-20 h-20 rounded-full ring-4 ring-white/30 ring-offset-4 ring-offset-transparent transition-all hover:scale-125"
                    :class="color===c.code ? 'scale-125 ring-cyan-400 shadow-2xl shadow-cyan-500/50' : ''"></button>
          </template>
        </div>

        <!-- Selects -->
        <div class="grid grid-cols-2 gap-6 text-xl">
          <div><select x-model="size" @change="calc()" class="w-full bg-white/10 border border-white/20 rounded-2xl px-6 py-5 text-center font-bold"><template x-for="s in availableSizes"><option :value="s" x-text="s"></option></template></select></div>
          <div><select x-model="quality" @change="calc()" class="w-full bg-white/10 border border-white/20 rounded-2xl px-6 py-5 text-center font-bold"><option value="basic">Basic</option><option value="standard">Standard</option><option value="premium">Premium</option></select></div>
          <div><select x-model="gender" @change="updateSizes();calc()" class="w-full bg-white/10 border border-white/20 rounded-2xl px-6 py-5 text-center font-bold"><option value="man">Mann</option><option value="woman">Frau</option><option value="kid">Kind</option></select></div>
          <div><input type="number" x-model.number="qty" min="1" @input="calc()" class="w-full bg-white/10 border border-white/20 rounded-2xl px-6 py-5 text-center font-bold text-3xl"></div>
        </div>

        <!-- Price -->
        <div class="text-center py-8 border-t border-white/20">
          <div class="text-5xl md:text-6xl font-black" x-text="total.toFixed(2)+' €'"></div>
        </div>

        <!-- Buttons -->
        <div class="grid grid-cols-2 gap-6">
          <button @click="addToCart()" class="py-8 bg-gradient-to-r from-cyan-500 to-purple-600 rounded-3xl font-black text-3xl hover:scale-105 transition shadow-2xl">
            In den Warenkorb
          </button>
          <button @click="whatsapp()" class="py-8 bg-green-600 rounded-3xl font-black text-3xl hover:scale-105 transition shadow-2xl">
            WhatsApp Bestellen
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

</html>
