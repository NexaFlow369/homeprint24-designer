<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>PayPal Sandbox Test</title>
</head>
<body style="padding:40px;font-family:sans-serif;">
  <h1>PayPal Sandbox Test</h1>
  <p>Wenn der PayPal-Button erscheint und ein Fenster aufgeht → läuft.</p>

  <!-- PAYPAL SDK (Sandbox Client ID) -->
  <script src="https://www.paypal.com/sdk/js?client-id=AW0Rnc1CdDOK56RbRPx38SU8nLLt47UwN8ExOHCKRRhQIZdCbeZeAE6TAQNnqLDibuE-B_gV_YeFdXxP&currency=EUR"></script>

  <!-- BUTTON -->
  <div id="paypal-button-container"></div>

  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: { value: '1.00' } // Testbetrag
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert("Sandbox Zahlung erfolgreich von " + details.payer.name.given_name);
        });
      }
    }).render('#paypal-button-container');
  </script>

</body>
</html>
