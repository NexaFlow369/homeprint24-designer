<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>HomePrint24 – Produkt Auswahl</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap');

    :root{
      --bg:#f3f4f6;
      --panel:#ffffff;
      --dark:#0f172a;
      --card:#ffffff;
      --accent:#00A7E1;
      --text:#0f172a;
      --red:#ef4444;
      --shadow:0 12px 30px rgba(0,0,0,0.18);
      --shadow-soft:0 14px 20px rgba(0,0,0,0.12);
    }

    html, body {
      overflow-x:hidden; /* echter Fix für weißen 1cm Balken */
    }

    body{
      margin:0;
      background:var(--bg);
      font-family:'Fjalla One', system-ui;
      color:var(--text);
    }

    /* ------------------------------------------------------------- */
    /* HERO-BANNER                                                   */
    /* ------------------------------------------------------------- */

    .hero-banner{
      width:100%;
      background:linear-gradient(135deg, #0f172a, #1e293b);
      padding:48px 26px;
      text-align:center;
      color:white;
      overflow:hidden;
      position:relative;
      box-shadow:0 10px 40px rgba(0,0,0,0.35);
      border-bottom:3px solid var(--red);
      animation:fadeIn 1.2s ease-out forwards;
    }

    .hero-title{
      font-size:54px;
      text-transform:uppercase;
      letter-spacing:2px;
      font-weight:900;
      position:relative;
      display:inline-block;
      animation:slideIn 1.3s cubic-bezier(.25,.46,.45,.94) forwards;
    }

    .hero-red{
      color:var(--red);
      animation:pulse 1.5s infinite ease-in-out;
      text-shadow:0 0 16px rgba(255,50,50,0.7);
    }

    .hero-sub{
      margin-top:8px;
      font-size:22px;
      opacity:0.85;
      letter-spacing:1px;
      animation:fadeIn 1.8s ease-out forwards;
    }

    /* Light Sweep */
    .hero-title::after{
      content:"";
      position:absolute;
      top:0;
      left:-120%;
      width:60%;
      height:100%;
      background:linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.75) 50%, rgba(255,255,255,0) 100%);
      transform:skewX(-20deg);
      animation:sweep 2.4s ease-in-out 1.1s forwards;
    }

    /* Animations */
    @keyframes fadeIn{0%{opacity:0;transform:translateY(-20px);}100%{opacity:1;transform:translateY(0);}}
    @keyframes slideIn{0%{opacity:0;transform:translateY(25px);}100%{opacity:1;transform:translateY(0);}}
    @keyframes pulse{
      0%{text-shadow:0 0 8px rgba(255,50,50,0.5);}
      50%{text-shadow:0 0 20px rgba(255,50,50,1);}
      100%{text-shadow:0 0 8px rgba(255,50,50,0.5);}
    }
    @keyframes sweep{0%{left:-120%;}100%{left:140%;}}

    /* ------------------------------------------------------------- */
    /* PRODUKTSECTION                                                */
    /* ------------------------------------------------------------- */

    .section{
      max-width:1200px;
      margin:42px auto;
      padding:0 10px;
    }

    .slider-wrap{
      position:relative;
      display:flex;
      align-items:center;
      gap:14px;
      width:100%; /* wichtig gegen Balken */
    }

    .btn{
      width:42px;
      height:42px;
      background:var(--dark);
      color:white;
      border:none;
      border-radius:50%;
      cursor:pointer;
      font-size:22px;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-shrink:0;
      box-shadow:var(--shadow-soft);
      transition:0.2s ease;
    }

    .btn:hover{
      transform:translateY(-3px) scale(1.05);
      background:#1e293b;
    }

    .slider{
      display:flex;
      gap:20px;
      overflow-x:auto;
      scroll-behavior:smooth;
      padding:6px 4px;
    }

    .slider::-webkit-scrollbar{height:6px;}
    .slider::-webkit-scrollbar-thumb{
      background:#475569;
      border-radius:999px;
    }

    /* ------------------------------------------------------------- */
    /* PRODUKTKARTEN (Fix: Bilder nicht zu groß, perfekt zentriert)  */
    /* ------------------------------------------------------------- */

    .card{
      flex:0 0 240px;
      background:var(--card);
      border-radius:18px;
      border:1px solid #e2e8f0;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      color:inherit;
      box-shadow:var(--shadow-soft);
      transition:.25s;
    }

    .card:hover{
      transform:translateY(-5px);
      box-shadow:0 16px 40px rgba(0,0,0,.22);
      border-color:#cbd5e1;
    }

    .img-wrap{
      width:100%;
      height:260px; /* perfekte einheitliche Höhe */
      background:white;
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
      border-bottom:1px solid #e2e8f0;
    }

    .img-wrap img{
      width:auto;
      height:100%;
      object-fit:contain; /* Bild bleibt zentriert & NICHT zu groß */
      display:block;
    }

    .body{
      padding:12px 12px;
      display:flex;
      flex-direction:column;
      min-height:110px;
    }

    .title{font-size:16px;margin-bottom:4px;text-transform:uppercase;}
    .meta{font-size:11px;display:flex;justify-content:space-between;margin-bottom:8px;color:#4b5563;}
    .pill{padding:2px 7px;background:white;border-radius:999px;border:1px solid #cbd5e1;font-size:10px;}
    .price{font-weight:900;font-size:12px;}

    .cta{
      margin-top:auto;
      background:var(--dark);
      color:white;
      padding:8px;
      text-align:center;
      border-radius:999px;
      font-size:12px;
      cursor:pointer;
      box-shadow:var(--shadow-soft);
      transition:0.2s;
    }

    .cta:hover{
      transform:scale(1.05);
      background:#1e293b;
    }

  </style>
</head>

<body>

<!-- HERO BANNER -->
<div class="hero-banner">
  <div class="hero-title">
    Print Your Legacy by HomePrint<span class="hero-red">24</span>
  </div>
  <div class="hero-sub">Dein Design. Deine Story. Deine Legacy.</div>
</div>
