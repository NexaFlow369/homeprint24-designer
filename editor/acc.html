<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>HomePrint24 – Auswahl</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap');

    :root{
      --bg:#f3f4f6;
      --panel:#e5e7eb;
      --dark:#0f172a;
      --card:#f9fafb;
      --accent:#00A7E1;
      --text:#0f172a;
      --red:#ef4444;
    }

    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      background:var(--bg);
      font-family:'Fjalla One',system-ui;
      color:var(--text);
    }

    /* SECTION WRAPPER */
    .section{
      max-width:1200px;
      margin:28px auto;
      padding:18px 16px;
      background:var(--panel);
      border-radius:18px;
      box-shadow:0 10px 30px rgba(15,23,42,.15);
    }

    /* TITLE */
    .hp24-title{
      text-align:center;
      font-size:32px;
      margin-bottom:18px;
      font-weight:900;
      letter-spacing:1px;
    }

    .hp24-red{
      color:var(--red);
      animation:pulse 1.6s infinite ease-in-out;
    }

    @keyframes pulse{
      0%{text-shadow:0 0 0px rgba(239,68,68,0);}
      50%{text-shadow:0 0 12px rgba(239,68,68,0.8);}
      100%{text-shadow:0 0 0px rgba(239,68,68,0);}
    }

    /* SLIDER */
    .slider-wrap{
      position:relative;
      display:flex;
      align-items:center;
      gap:12px;
    }

    .btn{
      width:38px;height:38px;
      background:var(--dark);
      color:white;
      border:none;
      border-radius:50%;
      cursor:pointer;
      font-size:20px;
      display:flex;
      justify-content:center;
      align-items:center;
      box-shadow:0 4px 16px rgba(0,0,0,.3);
      flex-shrink:0;
    }

    .slider{
      display:flex;
      gap:18px;
      overflow-x:auto;
      scroll-behavior:smooth;
      padding:6px 4px;
    }

    .slider::-webkit-scrollbar{height:6px;}
    .slider::-webkit-scrollbar-thumb{background:#475569;border-radius:999px;}

    /* CARD */
    .card{
      flex:0 0 240px;
      background:var(--card);
      border-radius:16px;
      border:1px solid #d1d5db;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      color:inherit;
      text-decoration:none;
      transition:.2s;
    }
    .card:hover{
      transform:translateY(-3px);
      border-color:var(--dark);
    }

    .img-wrap{
      width:100%;
      aspect-ratio:1/1.15;
      background:white;
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
    }
    .img-wrap img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .body{padding:8px 10px;display:flex;flex-direction:column;}
    .title{font-size:15px;margin-bottom:4px;}
    .meta{font-size:11px;display:flex;justify-content:space-between;margin-bottom:8px;color:#4b5563;}
    .pill{padding:2px 7px;background:white;border-radius:999px;border:1px solid #cbd5e1;font-size:10px;}
    .price{font-weight:900;font-size:11px;}
    .cta{
      margin-top:auto;
      background:var(--dark);
      color:white;
      padding:7px;
      text-align:center;
      border-radius:999px;
      font-size:12px;
      cursor:pointer;
    }
  </style>
</head>

<body>

<section class="section">

  <!-- TITELBLOCK -->
  <div class="hp24-title">
    ACCESSOIRE by HomePrint<span class="hp24-red">24</span>
  </div>

  <div class="slider-wrap">
    <button class="btn" id="l1">‹</button>

    <div class="slider" id="s1">

      <!-- 1 — POKEPATE BINDER -->
      <a href="#" class="card">
        <div class="img-wrap">
          <img src="https://img1.wsimg.com/isteam/ip/b7f2d84f-ac0c-40e3-8f17-c80a8147cdc6/ols/E92647B1-0DAC-46ED-92A5-A71318E653EA.png/:/rs=w:1440,h:1440">
        </div>
        <div class="body">
          <div class="title">PokePate & Toploader Binder</div>
          <div class="meta"><span class="pill">Collector</span><span class="price">ab 34,99 €</span></div>
          <div class="cta">Design starten</div>
        </div>
      </a>

      <!-- 2 — TURNBEUTEL -->
      <a href="#" class="card">
        <div class="img-wrap">
          <img src="https://img1.wsimg.com/isteam/ip/b7f2d84f-ac0c-40e3-8f17-c80a8147cdc6/ols/83A27AEE-C72C-48CA-858E-47BAE1BD75F0.png/:/rs=w:1440,h:1440">
        </div>
        <div class="body">
          <div class="title">Turnbeutel</div>
          <div class="meta"><span class="pill">Gym</span><span class="price">ab 9,99 €</span></div>
          <div class="cta">Design starten</div>
        </div>
      </a>

      <!-- 3 — BAUCHTASCHE -->
      <a href="#" class="card">
        <div class="img-wrap">
          <img src="https://img1.wsimg.com/isteam/ip/b7f2d84f-ac0c-40e3-8f17-c80a8147cdc6/ols/94FFCBA4-8D83-44C0-A777-68169D4B8F26.jpeg/:/rs=w:1440,h:1440">
        </div>
        <div class="body">
          <div class="title">Bauchtasche</div>
          <div class="meta"><span class="pill">Urban</span><span class="price">ab 14,99 €</span></div>
          <div class="cta">Design starten</div>
        </div>
      </a>

      <!-- 4 — CAP -->
      <a href="#" class="card">
        <div class="img-wrap">
          <img src="https://img1.wsimg.com/isteam/ip/b7f2d84f-ac0c-40e3-8f17-c80a8147cdc6/ols/ChatGPT%20Image%2025.%20Nov.%202025%2C%2022_33_37.png/:/rs=w:1440,h:1440">
        </div>
        <div class="body">
          <div class="title">Cap</div>
          <div class="meta"><span class="pill">Classic</span><span class="price">ab 14,99 €</span></div>
          <div class="cta">Design starten</div>
        </div>
      </a>

      <!-- 5 — STOFFBEUTEL -->
      <a href="#" class="card">
        <div class="img-wrap">
          <img src="https://img1.wsimg.com/isteam/ip/b7f2d84f-ac0c-40e3-8f17-c80a8147cdc6/ols/ChatGPT%20Image%2025.%20Nov.%202025%2C%2022_33_43.png/:/rs=w:1440,h:1440">
        </div>
        <div class="body">
          <div class="title">Stoffbeutel</div>
          <div class="meta"><span class="pill">Eco</span><span class="price">ab 9,99 €</span></div>
          <div class="cta">Design starten</div>
        </div>
      </a>

    </div>

    <button class="btn" id="r1">›</button>
  </div>
</section>

<script>
  const s1 = document.getElementById('s1');
  document.getElementById('l1').onclick = () => s1.scrollBy({left:-240, behavior:'smooth'});
  document.getElementById('r1').onclick = () => s1.scrollBy({left:240, behavior:'smooth'});
</script>

</body>
</html>
